<h1>Définition de la liste de points</h1>

<h2>Liste de points pour une chaufferie</h2>

<form method="post">
    <label>Nombre de chaudières: </label>
    {% csrf_token %}
    <input id="nbChaudiere" type="number" name="nbChaudiere" value="{{ chaufferie.nbChaudiere }}">
    <!-- {% csrf_token %}
    {{ formConf.as_p }} -->
    <input type="submit" value="OK">
</form>

<form action="/chaufferieForm/" method="post"></form>
    {% for c in chaufferie.Chaudieres %}
    <fieldset>
        <legend>Chaudière {{ c.num }}</legend>

        <!-- Nombre de pompes -->
        <label>Nombre de pompe : </label>
        <input type="number" name="nbPpe" id="chaudiere{{ c.num }}.nbPpe" value="{{ c.nbPpe }}">

        <!-- Nombre de vanne 2 voies -->
        <label>Nombre de V2V : </label>
        <input type="number" name="nbV2V" id="chaudiere{{ c.num }}.nbV2V" value="{{ c.nbV2V }}">
    </fieldset>
    {% endfor %}
    
    <input type="submit" value="OK">
</form>
